<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="overlay.css" />
    <link rel="stylesheet" href="config.css" />
    <link rel="stylesheet" href="game.css" />
    <script src="/scripts/config.js" defer></script>
    <script src="/scripts/game.js" defer></script>
    <script src="/scripts/app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <header>
      <h1>Play Tic Tac Toe</h1>
      <p>Built with HTML, CSS, JavaScript, pain and suffering!</p>
    </header>
    <main>
      <aside class="modal" id="config">
        <h3>Choose your name</h3>
        <form>
          <div class="form-control">
            <label for="playername">Player Name</label>
            <input type="text" name="playername" id="playername" />
          </div>
          <div>
            <button type="button" id="btn">Cancel</button>
            <button type="submit" id="btn">Confirm</button>
          </div>
        </form>
      </aside>
      <section id="game-config">
        <ol class="player-cards">
          <li class="player-card">
            <h2>Player 1</h2>
            <h3>Darko</h3>
            <p><strong>X</strong></p>
            <button id="edit-player-1">Edit</button>
          </li>
          <li class="player-card">
            <h2>Player 2</h2>
            <h3>Sussus Amogus</h3>
            <p><strong>O</strong></p>
            <button id="edit-player-2">Edit</button>
          </li>
        </ol>
        <button id="btn">Start New Game</button>
      </section>
      <section id="active-game">
        <article id="game-over">
          <h2>You won, <span id="winner">PLAYERNAME</span>!</h2>
          <p>Click 'Start New Game" above to start a new game.</p>
        </article>
        <p>It's your turn, <span id="active-player-name">PLAYERNAME</span>!</p>
        <ol id="game-board">
          <li class="disabled">X</li>
          <li></li>
          <li class="disabled">O</li>

          <li></li>
          <li class="disabled">X</li>
          <li></li>

          <li class="disabled">O</li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
